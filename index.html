<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <div class="score">Score: <span id="scoreElement">0</span></div>
            <div class="level">Level: <span id="levelElement">1</span></div>
            <div class="hp-bar">
                HP: <div class="hp-fill" id="hpFill"></div>
                <span id="hpText">100/100</span>
            </div>
        </div>
        
        <!-- Touch controls Mobile error
        <div class="mobile-controls">
            <div class="control-button" id="leftButton">←</div>
            <div class="control-button" id="shootButton">SHOOT</div>
            <div class="control-button" id="rightButton">→</div>
        </div>-->
        
        <!-- Tambahkan div untuk game over screen -->
        <div id="gameOverScreen" class="game-over" style="display: none;">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    
    <!-- Tambahkan div tersembunyi untuk preload gambar -->
    <div style="display: none;">
        <img id="playerShip" src="Roket.png" alt="Player Ship">
        <img id="backgroundImg" src="bg.jpg" alt="Game Background"> 
    </div>
    
    <script src="main.js"></script>
</body>
</html>
